name: CI - Test & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Run tests without external dependencies
      run: |
        cd backend
        npm test -- --coverage
      env:
        NODE_ENV: test
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./backend/coverage
        flags: backend
        
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Check for syntax errors
      run: |
        cd backend
        node -c server.js
        node -c game/gameManager.js
        node -c game/captionGenerator.js
        
  build:
    name: Verify Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Verify server can start
      run: |
        cd backend
        # Start server in background and check if it's responsive
        node server.js &
        SERVER_PID=$!
        sleep 5
        curl --fail --silent --max-time 5 http://localhost:3000/health || (kill $SERVER_PID 2>/dev/null; exit 1)
        kill $SERVER_PID 2>/dev/null || true
      env:
        NODE_ENV: test
        PORT: 3000
